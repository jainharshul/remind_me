<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Calendar Events</title>
</head>
<body>
    <h1>Upload MP3 File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3">
        <input type="submit" value="Upload">
    </form>
    
    <h2>Upcoming Events</h2>
    <ul>
        {% for event in events %}
            <li>
                {{ event['start'].get('dateTime', event['start'].get('date')) }} - {{ event.get('summary') }}
                <form action="/delete/{{ event['id'] }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
